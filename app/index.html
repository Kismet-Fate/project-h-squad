<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Portfolio Template</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css"
      type="text/css"
    />
  </head>

  <body>
    <div class="overlay"></div>

    <header class="nav-bar">
      <div>
        <ul class="nav-content">
          <li class="nav-item">
            <a class="nav-link" href="default.asp">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="default.asp">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="default.asp">Hobbies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="default.asp">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="default.asp">My Travels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="default.asp">Contact Me</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="intro-div">
      <div class="img-div">
        <image class="img1" src="./static/img/profile_pic.jpeg"></image>
      </div>
      <p class="intro"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
      var typed = new Typed(".intro", {
        strings: [
          "Hello, I'm {insert name}",
          "I'm a Full Stack Web Developer",
          "Welcome to my portfolio!",
        ],
        typeSpeed: 65,
        backSpeed: 50,
        loop: false,
      });
    </script>
  </body>
</html>
